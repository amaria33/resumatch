<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - JobScan Lite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: #e4e4e7;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="range"] {
      width: 200px;
    }
    .log {
      background: #16213e;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>JobScan Lite - Test Page</h1>
  <p>This page tests if the scripts load and buttons work.</p>
  
  <h2>Test Buttons</h2>
  <button id="testBtn1" onclick="testButton1()">Test Button 1</button>
  <button id="testBtn2" onclick="testButton2()">Test Button 2</button>
  
  <h2>Test Slider</h2>
  <input type="range" id="testSlider" min="1" max="10" value="5" oninput="testSlider()">
  <span id="sliderValue">5</span>
  
  <h2>Test Extension Buttons</h2>
  <button id="analyzeBtn">Analyze (Extension Button)</button>
  <button id="clearBtn">Clear (Extension Button)</button>
  
  <h2>Console Output</h2>
  <div id="log" class="log"></div>

  <script>
    const logDiv = document.getElementById('log');
    
    function log(message) {
      console.log(message);
      logDiv.innerHTML += message + '<br>';
    }
    
    function testButton1() {
      log('‚úÖ Test Button 1 clicked!');
    }
    
    function testButton2() {
      log('‚úÖ Test Button 2 clicked!');
    }
    
    function testSlider() {
      const value = document.getElementById('testSlider').value;
      document.getElementById('sliderValue').textContent = value;
      log('üéöÔ∏è Slider moved to: ' + value);
    }
    
    log('üöÄ Test page loaded');
    log('Testing if scripts can load...');
  </script>

  <!-- Load extension scripts -->
  <script src="utils/text.js"></script>
  <script src="utils/tfidf.js"></script>
  
  <script>
    // Test if utilities loaded
    if (window.TextUtils) {
      log('‚úÖ TextUtils loaded successfully');
      log('  - normalize: ' + (typeof window.TextUtils.normalize));
      log('  - tokenize: ' + (typeof window.TextUtils.tokenize));
    } else {
      log('‚ùå TextUtils NOT loaded');
    }
    
    if (window.TFIDFUtils) {
      log('‚úÖ TFIDFUtils loaded successfully');
      log('  - termFreq: ' + (typeof window.TFIDFUtils.termFreq));
      log('  - cosineSim: ' + (typeof window.TFIDFUtils.cosineSim));
    } else {
      log('‚ùå TFIDFUtils NOT loaded');
    }
    
    // Test extension button event listeners
    log('Setting up extension button listeners...');
    
    const analyzeBtn = document.getElementById('analyzeBtn');
    const clearBtn = document.getElementById('clearBtn');
    
    if (analyzeBtn) {
      analyzeBtn.addEventListener('click', function() {
        log('‚úÖ Analyze button clicked!');
      });
      log('‚úÖ Analyze button listener attached');
    } else {
      log('‚ùå Analyze button not found');
    }
    
    if (clearBtn) {
      clearBtn.addEventListener('click', function() {
        log('‚úÖ Clear button clicked!');
      });
      log('‚úÖ Clear button listener attached');
    } else {
      log('‚ùå Clear button not found');
    }
    
    log('üéâ Test setup complete!');
  </script>
</body>
</html>
